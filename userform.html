<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</head>
<body onload="showData()">
    <div class="container">
        <div class="col-sm-6" style="border: 1px solid gray;">
        <h2 style="text-align: center;">User Info Form</h2>
        <form action="#" id="form">
            <div class="form-group " style="text-align:center;">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter Name" name="email">
            </div>

            <div class="form-group" style="text-align:center;">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>
        
            <div class="form-group" style="text-align:center;">
                <label for="phone">Phone no.:</label>
                <input type="text" class="form-control" id="phone" placeholder="Enter phone number" name="pwd">
            </div>

            <div class="form-group" style="text-align:center;">
                <label for="city">ID No.:</label>
                <input type="text" class="form-control" id="id" placeholder="Enter ID" name="pwd">
            </div>
            <div class="form-group" style="text-align:center;">
                <label for="country">User Name:</label>
                <input type="text" class="form-control" id="username" placeholder="Enter Username" name="pwd">
            </div>
            <div class="form-group" style="text-align: center;">
                <button type="button" onclick="saveData()" id="save_btn" class="btn btn-default">Submit</button>
                <button type="button" onclick="reset()" id="remove_btn" class="btn btn-default">Clear</button>
                <button type="button" onclick="fetchuser()" id="remove_btn" class="btn btn-default">Fetch User Data </button>

            </div>
        </form>
      </div>
      <div class="col-sm-6" style="border: 1px solid gray;">
        <h2 style="text-align: center;">User Info List</h2>
        
        <div id="showUsers"></div>
      </div>
      </div>
      
</body>
</html>
